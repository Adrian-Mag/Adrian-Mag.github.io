<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .section {
            position: relative; /* Required for absolute positioning */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow for smooth scrolling */
        }
        .section img {
            position: absolute; /* Position images absolutely */
            top: 0; /* Align images to the top of the section */
            left: 0; /* Align images to the left of the section */
            width: 100%; /* Fill the width of the section */
            height: auto; /* Maintain aspect ratio */
            z-index: -1; /* Place images behind other content */
        }
        .content {
            padding: 20px; /* Add padding for content */
        }
    </style>
</head>

<div class="section">
    <img src="welcome_banner.jpg" alt="Image 1">

</html>
