<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden; /* Hide horizontal overflow */
        }
        .section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }
        .content {
            padding: 20px;
            z-index: 1; /* Ensure content is above images */
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        /* Styles for mobile devices */
        @media (max-width: 768px) {
            .section img {
                position: static;
                width: 100%;
                height: auto;
            }
            .section {
                height: auto;
            }
            .content {
                padding: 20px;
            }
        }
        /* Additional style for section3 */
        #section3 {
            height: 130vh; /* Make section3 twice as tall as the viewport */
        }
    </style>
</head>
<body>

<div class="section" id="section1">
    <img src="welcome_banner.jpg" alt="Image 1">
    <div class="content">
        <!-- Content for section 1 goes here -->
        <h2>Section 1</h2>
        <p>This is the content for section 1.</p>
    </div>
</div>

<div class="section" id="section2">
    <img src="andromeda.jpg" alt="Image 2">
    <div class="content">
        <!-- Content for section 2 goes here -->
        <h2>Section 2</h2>
        <p>This is the content for section 2.</p>
    </div>
</div>

<div class="section" id="section3">
    <img src="triangulum.jpg" alt="Image 3">
    <div class="content">
        <!-- Content for section 3 goes here -->
        <h2>Section 3</h2>
        <p>This is the content for section 3.</p>
    </div>
</div>

<div class="footer">
    <!-- Contact information or other content for the footer goes here -->
    <p>Contact information: email@example.com</p>
</div>

<script>
    window.addEventListener('scroll', function() {
        const scrollTop = window.scrollY;
        const section2 = document.getElementById('section2');
        const section3 = document.getElementById('section3');
        
        // Adjust the position of image 2 and image 3 based on scroll position
        section2.style.transform = `translateY(${scrollTop * -1}px)`;
        section3.style.transform = `translateY(${scrollTop * -1.5}px)`;
    });
</script>

</body>
</html>
